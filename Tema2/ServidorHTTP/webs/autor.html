<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autor</title>
	<style>
		body {
			background-color: #f4f4f4;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.mensaje {
			background-color: #ffffff;
			padding: 30px 50px;
			border-radius: 15px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			font-size: 24px;
			color: #333;
			text-align: center;
		}

		.boton {
			display: inline-block;
			margin-top: 20px;
			padding: 12px 24px;
			font-size: 16px;
			color: #fff;
			background-color: #1e8449;
			border: none;
			border-radius: 8px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.boton:hover {
            background-color: #166c3b;
        }
	</style>
</head>

<body>
	<div class="mensaje">
		<p>
			Proyecto realizado por <strong>Alberto Gálvez</strong>
		</p>
		<a href="index.html" class="boton">Volver al índice</a>
	</div>


</body>

</html>
